version: '3.7'

services:
    api:
        build:  
            context: ./app
            dockerfile: Dockerfile.prod
        command: python manage.py runserver --settings=api.settings.production 0.0.0.0:1337
              #command: gunicorn api.wsgi:application --bind 0.0.0.0:1337
        volumes:
          - static_volume:/home/app/api/api/staticfiles
          - media_volume:/home/app/api/api/mediafiles
        ports:
            - 1337:1337
        env_file:
            - ./.env
        # environment:
        #    - SQL_HOST=db
        #    - SQL_DATABASE=${SQL_DATABASE}
        #    - SQL_USER=${SQL_USER}
        #    - SQL_PASSWORD=${SQL_PASSWORD}
        depends_on:
            - db
            - broker
    db:
        image: postgres:12.0-alpine
        volumes:
            - postgres_data:/var/lib/postgresql/data/
        ports:
          - 5432:5432
        env_file:
          - .env
        # environment:
        #    - POSTGRES_DB=${SQL_DATABASE}
        #    - POSTGRES_USER=${SQL_USER}
        #    - POSTGRES_PASSWORD=${SQL_PASSWORD}

    worker:
        build: ./app
        restart: 'no'
        env_file:
          - .env
        # environment:
        #    - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
        #    - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
        #    - CELERY_BROKER=${CELERY_BROKER}
        #    - FLOWER_BROKER=${FLOWER_BROKER}
        command: celery -A api.celery worker -l INFO 
        volumes:
            - ./app/:/usr/src/app/
        depends_on:
            - broker

    flower:
        image: zoomeranalytics/flower:0.9.1-4.0.2
        restart: 'no'
        env_file:
          - .env
        # environment:
        #    - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
        #    - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
        #    - CELERY_BROKER=${CELERY_BROKER}
        #    - FLOWER_BROKER=${FLOWER_BROKER}
        ports:
            - 5555:5555
        depends_on:
            - broker
    broker:
        image: rabbitmq:3
        env_file:
          - .env
        # environment:
        #    - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
        #    - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
        #    - CELERY_BROKER=${CELERY_BROKER}
        #    - FLOWER_BROKER=${FLOWER_BROKER}
        ports:
            - 5672:5672

volumes:
    postgres_data:
    static_volume:
    media_volume:
